<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="img/img.jpeg"/>

    <h4>alt 替换文字 图片显示不出来的时候显示：</h4>
    <img src="img/img1.jpeg" alt="显示我了！"/>

    <h4>title 提示文字 鼠标放在图片上时显示：</h4>
    <img src="img/img.jpeg" title="鼠标，显示我了！"/>

    <h4>width height 给图像设置宽高：</h4>
    <img src="img/img.jpeg" width="500" height="500"/>

    <h4>border 给图像设置边框：</h4>
    <img src="img/img.jpeg" width="500" height="500" border="100"/>
</body>
</html>
