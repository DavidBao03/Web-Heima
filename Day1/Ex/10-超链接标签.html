<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h4>1. 外部链接</h4>
    <a href="http://www.baidu.com" target="_blank">百度</a>

    <h4>2. 内部链接</h4>
    用于网站之间的网页进行链接
    <a href="02-第一个页面.html">第一个页面</a>

    <h4>3. 空链接</h4>
    <a href="#">这是一个空链接</a>

    <h4>4. 下载链接</h4>
    下载的文件是.exe或者.zip格式
    <a href="img.zip">下载图片</a>

    <h4>5. 网页元素链接</h4>
    <a href="img/img.jpeg">查看图片</a>
</body>
</html>
