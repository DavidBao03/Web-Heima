<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h4>1. 无序列表</h4>
    <ul>
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
    </ul>

    <h4>2. 有序列表</h4>
    <ol>
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
    </ol>

    <h4>3. 自定义列表</h4>
    <dd>开头</dd>
    <dt>第一行</dt>
    <dt>第二行</dt>
    <dt>第三行</dt>
</body>
</html>
