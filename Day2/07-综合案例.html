<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例</title>
</head>
<body>
    <h4>相亲网站</h4>
    <table width="500">
        <tr>
            <td>
                性别
            </td>
            <td>
                <input type="radio" name="gender" id="man">
                <label for="man">男</label>
                <input type="radio" name="gender" id="woman">
                <label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择年--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option selected="selected">--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option selected="selected">--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" name="region" value="成都"/>
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="situ" id="not_marriage" checked="checked"/>
                <label for="not_marriage">未婚</label>
                <input type="radio" name="situ" id="marriage"/>
                <label for="marriage">已婚</label>
                <input type="radio" name="situ" id="divorce"/>
                <label for="divorce">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="小学" />
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="type" id="young" />
                <label for="young">年轻</label>
                <input type="checkbox" name="type" id="old" />
                <label for="old">中年</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked" id="agree">
                <label for="agree">我已同意所有条款</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登陆</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>真诚待人</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
