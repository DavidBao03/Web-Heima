<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">1</li>
        <li class="green">1</li>
        <li class="red">1</li>
    </ul>
    <div class="green">绿色</div>
</body>
</html>
