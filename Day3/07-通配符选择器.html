<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: red;
        }
    </style>
</head>
<body>
    <div>1</div>
    <span>2</span>
    <ul>
        <li>3</li>
    </ul>
    <p>4</p>
</body>
</html>
