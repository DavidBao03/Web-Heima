<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        ol li {
            color: pink;
        }
        ul li a {
            color: red;
            text-decoration: none;
        }
        .nav li a {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li><a href="#">aaa</a></li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li><a href="#">bbb</a></li>
        <li><a href="#">bbb</a></li>
        <li><a href="#">bbb</a></li>
    </ul>
</body>
</html>
