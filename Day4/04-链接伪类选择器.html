<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        a:link {
            color: black;
            text-decoration: none;
        }
        a:visited {
            color: purple;
        }
        a:hover {
            color: blue;
        }
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">aaa</a>
</body>
</html>
